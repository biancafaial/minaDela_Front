<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Mina Delas</title>
</head>

<body class="purple lighten-5">

    <nav style="height: 120px">
        <div class="nav-wrapper deep-purple darken-4">
            <a href="index.html" class="brand-logo">
                <img src="img/logo-white.png" class="logo">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down" style="padding: 10px 20 auto;">
                <li><a href="index.html">Página Inicial</a></li>

            </ul>
        </div>

    </nav>

    <!-- Inicio Formulario -->
    <div class="container">
        <h4 style="text-align: center">Cadastro Maravilhoso!</h4>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="nome_input" type="text" class="validate">
                    <label for="icon_prefix">Nome completo</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="telefone_input" type="text" class="validate">
                    <label for="icon_telephone">Telefone</label>
                </div>
                <div class="input-field col s6">
                        <i class="material-icons prefix">fingerprint</i>
                        <input id="cpf_input" type="text" class="validate" size="14" maxlength="14">
                        <label for="icon_fingerprint">CPF</label>
                    </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail</i>
                    <input id="email_input" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
                


                <div class="row">
                    <div style="margin-top: 5% ;">
                        <h5 style="text-align: center">Cadastre seus serviços</h5>
                        <p style="text-align: center">(Opcional)</p>
                        <p>
                            <label>
                                <input type="radio" id="tecInfo_input" name="categoria" value="Técnica em Informática" />
                                <span>Técnica em Informática</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" id="desenvolvedora_input" name="categoria" value="Desenvolvedora" />
                                <span>Desenvolvedora</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" id="pintora_input" name="categoria" value="Pintora" />
                                <span>Pintora</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" id="designer_input" name="categoria" value="Designer" />
                                <span>Designer</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" id="tecCel_input" name="categoria" value="Técnica em Celulares" />
                                <span>Técnica em Celulares</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="radio" id="marida_input" name="categoria" value="Marida de Aluguel" />
                                <span>Marida de Aluguel</span>
                            </label>
                        </p>
                        <p>
                                <label>
                                    <input type="radio" id="prof_input" name="categoria" value="Professora" />
                                    <span>Professora</span>
                                </label>
                            </p>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="descricao_input" class="materialize-textarea"></textarea>
                        <label for="textarea1">Descreva um pouco sobre seus serviços</label>

                    </div>
                </div>


            </div>


            <button class="btn-large pink darken-3" id="criar_mina_button" style="position: center;">
                <i class="material-icons right">sentiment_very_satisfied</i>Cadastrar</button>


        </form>
    </div>
    <script src="js/cadastro.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
